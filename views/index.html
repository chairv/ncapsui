<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="layoutController">

<head>
    <!-- Basic -->
    <meta charset="UTF-8"/>
    <title><%= title %></title>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Import google fonts -->
    <link href='http://fonts.useso.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <!-- start: CSS file-->
    <!-- Vendor CSS-->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/skycons/css/skycons.css" rel="stylesheet"/>
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="assets/vendor/css/pace.preloader.css" rel="stylesheet"/>
    <!-- Plugins CSS-->
    <link href="assets/plugins/bootkit/css/bootkit.css" rel="stylesheet"/>
    <link href="assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet"/>
    <!-- Theme CSS -->
    <link href="assets/css/jquery.mmenu.css" rel="stylesheet"/>
    <!-- Page CSS -->
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/add-ons.min.css" rel="stylesheet"/>
    <!-- end: CSS file-->
    <!-- Head Libs -->
    <script src="assets/plugins/modernizr/js/modernizr.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar" role="navigation">
    <div class="container-fluid container-nav">
        <!-- Navbar Action -->
        <!--<ul class="nav navbar-nav navbar-actions navbar-left">-->
        <!--<li class="visible-md visible-lg"><a href="#" id="main-menu-toggle"><i class="fa fa-th-large"></i></a></li>-->
        <!--<li class="visible-xs visible-sm"><a href="#" id="sidebar-menu"><i class="fa fa-navicon"></i></a></li>-->
        <!--</ul>-->
        <!-- Navbar Left -->
        <div class="navbar-left">
            <!-- Search Form -->
            <form style="padding-top: 10px;width: 80%" ng-submit="loadTemp()">
                <div class="input-group input-search">
                    <input type="text" class="form-control bk-radius" ng-model="access_token"
                           placeholder="输入access_token加载消息模板...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
							</span>
                </div>
            </form>
            {{loadResult}}
        </div>
        <!-- Navbar Right -->
        <!-- End Navbar Right -->
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-collapse">
        <!-- Sidebar Header Logo-->
        <div class="sidebar-header">
            <a ui-sref="temps"><img src="assets/img/logo.png" class="img-responsive" alt=""/></a>
        </div>
        <!-- Sidebar Menu-->
        <div class="sidebar-menu">
            <nav id="menu" class="nav-main" role="navigation">
                <ul class="nav nav-sidebar">
                    <div class="panel-body text-center">
                        <div class="flag">
                            <img src="assets/img/flags/USA.png" class="img-flags" alt=""/>
                        </div>
                    </div>
                    <li ng-repeat="temp in  temps">
                        <a ui-sref='detail({id:temp.tempId})'>
                            <i class="fa fa-laptop" aria-hidden="true"></i><span>{{temp.title}}</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- End Sidebar Menu-->
    </div>
    <!--&lt;!&ndash; Sidebar Footer&ndash;&gt;-->
    <!--<div class="sidebar-footer">-->
        <!--<div class="small-chart-visits">-->
            <!--<div class="small-chart" id="sparklineLineVisits"></div>-->
            <!--<div class="small-chart-info">-->
                <!--<i class="fa fa-plus"></i>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
    <!-- End Sidebar Footer-->
</div>
<!-- Start: Content -->
<div class="container content main" ui-view>

</div><!--/container-->


<div class="clearfix"></div>


<!-- start: JavaScript-->

<!-- Vendor JS-->
<script src="assets/vendor/js/jquery.min.js"></script>
<script src="assets/vendor/js/jquery-2.1.1.min.js"></script>
<script src="assets/vendor/js/jquery-migrate-1.2.1.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/vendor/skycons/js/skycons.js"></script>
<script src="assets/vendor/js/pace.min.js"></script>

<!-- Plugins JS-->
<script src="assets/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
<script src="assets/plugins/sparkline/js/jquery.sparkline.min.js"></script>

<!-- Theme JS -->
<script src="assets/js/jquery.mmenu.min.js"></script>
<!--<script src="assets/js/core.min.js"></script>-->
<script src="//cdn.bootcss.com/angular.js/1.5.7/angular.min.js"></script>
<script src="javascripts/angular-ui-router.min.js"></script>
<script src="javascripts/angular-cookies.min.js"></script>
<script src="javascripts/capsui/main.js"></script>
<script src="javascripts/JsonUtil.js"></script>

<!-- Pages JS -->
<!--<script src="assets/js/pages/table.js"></script>-->
<!-- end: JavaScript-->

</body>

</html>
