<div class="row">
    <!-- Main Page -->
    <div id="content" class="col-sm-12 full">
        <div class="row">
            <div class="register-box">
                <div class="panel">
                    <div class="panel-body">
                        <div class="header bk-margin-bottom-20 text-center">
                            <img src="assets/img/logo.png" class="img-responsive" alt="" />
                            <h4>New Account</h4>
                        </div>
                        <form class="form-horizontal register" ng-submit="register(vo)">
                            <div class="bk-padding-left-20 bk-padding-right-20">
                                <div class="form-group">
                                    <label>邮箱地址</label>
                                    <input name="email" type="email" class="form-control" placeholder="邮箱" ng-model="vo.email"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label>密码</label>
                                            <input name="pwd" type="password" class="form-control bk-margin-bottom-10" placeholder="密码" id="password" ng-model="vo.password"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <label>密码确认</label>
                                            <input name="pwdConfirm" type="password" class="form-control bk-margin-bottom-10" placeholder="确认密码" id="passwordConfirm"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row bk-margin-top-20 bk-margin-bottom-10">
                                    <div class="col-sm-8">
                                        <div class="checkbox-custom checkbox-default" style="color: red">
                                            {{errmsg}}
                                            <!--<input id="AgreeTerms" name="agreeterms" type="checkbox"/>-->
                                            <!--<label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>-->
                                        </div>
                                    </div>
                                    <div class="col-sm-4 text-right">
                                        <button type="submit" class="btn btn-primary hidden-xs">Register</button>
                                        <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">Register</button>
                                    </div>
                                </div>
                                <div class="text-with-hr">
                                    <span>or use your another account</span>
                                </div>
                                <div class="text-center bk-margin-top-10 bk-margin-bottom-30">
                                    <!--<a class="btn btn-facebook bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-facebook"></i></a>-->
                                    <!--<a class="btn btn-twitter bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-twitter"></i></a>-->
                                </div>
                                <p class="text-center">Already have an account? <a ui-sref="login">Log In!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Main Page -->
</div>
